version: '3'
services :
  nginx : 
    image: nginx:alpine
    hostname: 'nginx'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./nginx/logs/:/var/log/nginx
    ports :
      - '8090:80'
    depends_on: 
      - webapi
    restart: always

  webapi:
    build: ./WebApiApp
    ports:
      - '5000'